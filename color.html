<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Apply JavaScript example</title>
        <script>
        var x=["red","yellow","grey","pink","orange","black","blue","brown"];
        var y=0;

        function fun(){
          if(y>=x.length)
          {
            y=0;
            document.getElementById('a').style.backgroundColor=x[y];
            y++;
          }
          else {
            document.getElementById('a').style.backgroundColor=x[y];
            y++;
             }
        }
        </script>

    </head>
    <body id="a" onclick="fun()" style="background-color:white;" >
        <button  id="clickMeBtn" >Click me</button>
    </body>
</html>
